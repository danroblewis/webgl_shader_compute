<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellular Automaton Playground</title>
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/editor/editor.main.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editors-container">
        <div class="editor-pane">
            <div class="editor-header">GLSL Fragment Shader</div>
            <div id="glslEditor" class="editor-container"></div>
        </div>
        <div class="editor-pane">
            <div class="editor-header">JavaScript Simulation Class</div>
            <div id="jsEditor" class="editor-container"></div>
        </div>
    </div>

    <div class="simulation-container">
        <div class="canvas-area">
            <canvas id="canvas" width="360" height="360"></canvas>
        </div>
        <div class="controls-panel">
            <div class="controls-top">
                <div class="control-group">
                    <h3>Simulation</h3>
                    <div class="control-row">
                        <label class="toggle-switch">
                            <input type="checkbox" id="playToggle">
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Play</span>
                        </label>
                        <button class="btn secondary" id="stepBtn">‚è≠ Step</button>
                        <button class="btn secondary" id="clearBtn">üóë Clear</button>
                        <button class="btn secondary" id="randomizeBtn">üé≤ Randomize</button>
                        <button class="btn secondary" id="resetBtn">üîÑ Reset</button>
                        <button class="btn" id="saveTestBtn">üíæ Save Test</button>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Brush</h3>
                    <div class="slider-group">
                        <div class="slider-label">
                            <span>Size</span>
                            <span id="brushValue">3</span>
                        </div>
                        <input type="range" id="brushSlider" min="1" max="20" value="3" style="width: 120px;">
                    </div>
                </div>

                <div class="control-group">
                    <h3>Speed</h3>
                    <div class="slider-group">
                        <div class="slider-label">
                            <span>Steps/Frame</span>
                            <span id="speedValue">1</span>
                        </div>
                        <input type="range" id="speedSlider" min="1" max="100" value="1" style="width: 120px;">
                    </div>
                </div>
            </div>

            <div class="grid-areas">
                <div class="celltypes-area">
                    <div class="celltype-grid" id="celltypeGrid">
                        <!-- Populated dynamically -->
                    </div>
                </div>

                <div class="test-cases-area">
                    <div class="test-cases-grid" id="testCasesGrid">
                        <!-- Populated dynamically -->
                    </div>
                </div>
            </div>

            <div id="errorContainer"></div>

            <div class="controls-bottom">
                <div class="stats">
                    <div>Generation: <strong id="generation">0</strong></div>
                    <div>Hz: <strong id="fps">-</strong></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script type="module" src="playground.js"></script>
</body>
</html>
