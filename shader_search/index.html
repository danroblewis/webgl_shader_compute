<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shader Search - CA Unit Tests</title>
    <style>
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            margin: 0;
        }
        
        h1 {
            color: #4ec9b0;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #858585;
            margin-bottom: 30px;
        }
        
        .test-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .test-list {
            flex: 1;
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 15px;
        }
        
        .test-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 3px;
            background: #2d2d30;
            border-left: 3px solid #858585;
            cursor: pointer;
        }
        
        .test-item:hover {
            background: #333337;
        }
        
        .test-item.running {
            border-left-color: #4fc1ff;
            animation: pulse 1s infinite;
        }
        
        .test-item.passed {
            border-left-color: #4ec9b0;
            background: #1a3d3a;
        }
        
        .test-item.failed {
            border-left-color: #f48771;
            background: #3d1a1a;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .test-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .test-error {
            color: #f48771;
            font-size: 12px;
            margin-top: 5px;
            padding: 5px;
            background: #2d1f1f;
            border-radius: 3px;
        }
        
        .visualization {
            flex: 0 0 400px;
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 15px;
        }
        
        .grid-display {
            font-family: monospace;
            font-size: 14px;
            line-height: 1.2;
            white-space: pre;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 3px;
            margin-top: 10px;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            margin-right: 10px;
        }
        
        button:hover {
            background: #1177bb;
        }
        
        button:disabled {
            background: #3e3e42;
            cursor: not-allowed;
        }
        
        .summary {
            padding: 15px;
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .summary.all-passed {
            border-color: #4ec9b0;
            background: #1a3d3a;
        }
        
        .summary.has-failures {
            border-color: #f48771;
            background: #3d1a1a;
        }
        
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>üß¨ Shader Search - Cellular Automata Unit Tests</h1>
    <div class="subtitle">Testing GLSL shaders on real GPU using WebGL2</div>
    
    <div class="controls">
        <button id="runAllBtn">‚ñ∂Ô∏è Run All Tests</button>
        <button id="clearBtn">üóëÔ∏è Clear Results</button>
    </div>
    
    <div id="summary" class="summary" style="display: none;">
        <strong>Results:</strong> <span id="summaryText"></span>
    </div>
    
    <div class="test-container">
        <div class="test-list">
            <h3>Unit Tests</h3>
            <div id="testList"></div>
        </div>
        
        <div class="visualization">
            <h3>Grid Visualization</h3>
            <div id="stepInfo" style="margin-bottom: 10px; color: #858585;"></div>
            <div id="gridDisplay" class="grid-display"></div>
        </div>
    </div>
    
    <canvas id="canvas" width="128" height="128"></canvas>
    
    <script type="module" src="test-runner.js"></script>
</body>
</html>
