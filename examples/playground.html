<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Compute Playground</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            max-width: none;
            padding: 0;
            margin: 0;
            background: #1e1e1e;
        }
        
        .header {
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #ddd;
        }
        
        .header h1 {
            margin: 0 0 5px 0;
            font-size: 24px;
        }
        
        .header p {
            margin: 0;
        }
        
        .playground-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .editors-row {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            overflow: hidden;
        }
        
        .editor-panel:last-child {
            border-right: none;
        }
        
        .editor-panel h2 {
            margin: 0;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: 600;
            color: #aaa;
            background: #252525;
            border-bottom: 1px solid #333;
        }
        
        .code-editor {
            flex: 1;
            overflow: hidden;
            height: 100%;
        }
        
        .cm-editor {
            height: 100%;
            font-size: 15px;
        }
        
        .cm-scroller {
            height: 100%;
        }
        
        .cm-content {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
        }
        
        .result-panel {
            background: #1e1e1e;
            border-top: 1px solid #333;
            min-height: 200px;
            max-height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .result-panel h2 {
            margin: 0;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: 600;
            color: #aaa;
            background: #252525;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .loop-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: normal;
            color: #aaa;
        }
        
        .loop-toggle input[type="checkbox"] {
            cursor: pointer;
            width: 16px;
            height: 16px;
        }
        
        .loop-toggle label {
            cursor: pointer;
        }
        
        .example-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #aaa;
        }
        
        .example-selector select {
            background: #333;
            color: #ccc;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 13px;
        }
        
        .example-selector select:hover {
            background: #3a3a3a;
        }
        
        .controls-group {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .result-panel #result {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            color: #ccc;
        }
        
        .result-panel pre {
            color: #ccc;
            margin: 0;
        }
        
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
            font-weight: normal;
        }
        
        .status.success {
            background: #2e7d32;
            color: #c8e6c9;
        }
        
        .status.error {
            background: #c62828;
            color: #ffcdd2;
        }
        
        .status.running {
            background: #f57f17;
            color: #fff9c4;
        }
        
        .status.loading {
            background: #1976d2;
            color: #bbdefb;
        }
        
        @media (max-width: 1024px) {
            .editors-row {
                flex-direction: column;
            }
            
            .editor-panel {
                border-right: none;
                border-bottom: 1px solid #ddd;
            }
            
            .editor-panel:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <div class="playground-container">
        <div class="editors-row">
            <div class="editor-panel">
                <h2>Fragment Shader (GLSL)</h2>
                <div id="shaderEditor" class="code-editor"></div>
            </div>
            
            <div class="editor-panel">
                <h2>JavaScript (run & render functions)</h2>
                <div id="jsEditor" class="code-editor"></div>
            </div>
        </div>
        
        <div class="result-panel">
            <h2>
                <div>
                    Result <span id="status" class="status">Ready</span>
                </div>
                <div class="controls-group">
                    <div class="example-selector">
                        <label for="exampleSelect">Load:</label>
                        <select id="exampleSelect">
                            <option value="">-- Select Example --</option>
                            <option value="array-addition">Array Addition</option>
                            <option value="array-multiplication">Array Multiplication</option>
                            <option value="complex-expression">Complex Expression</option>
                            <option value="cellular-automaton">Cellular Automaton</option>
                            <option value="counter">Counter (Stateful)</option>
                        </select>
                    </div>
                    <div class="loop-toggle">
                        <input type="checkbox" id="loopToggle">
                        <label for="loopToggle">Loop (5 FPS)</label>
                    </div>
                </div>
            </h2>
            <div id="result"></div>
        </div>
    </div>
    
    <canvas id="glCanvas" style="display: none;"></canvas>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.4/ace.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.4/mode-glsl.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.4/mode-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.4/theme-monokai.min.js"></script>
    
    <script type="module">
        
        import { WebGLCompute } from '../webgl-compute.js';
        import { renderGeneric, defaultShader, defaultRunner } from './utils.js';
        
        let compute;
        let executeTimeout;
        let loopInterval;
        let isLooping = false;
        
        let shaderEditor;
        let jsEditor;
        const resultDiv = document.getElementById('result');
        const statusSpan = document.getElementById('status');
        const loopToggle = document.getElementById('loopToggle');
        const exampleSelect = document.getElementById('exampleSelect');
        
        // Cache compiled module to preserve state between executions
        let cachedModule = null;
        let cachedJsCode = null;
        
        // Initialize compute context
        function initCompute() {
            if (!compute) {
                const canvas = document.getElementById('glCanvas');
                try {
                    compute = new WebGLCompute(canvas);
                } catch (error) {
                    showError('Failed to initialize WebGLCompute: ' + error.message);
                    return null;
                }
            }
            return compute;
        }
        
        // Initialize Ace editors
        function initEditors() {
            // Shader editor (GLSL)
            shaderEditor = ace.edit("shaderEditor");
            shaderEditor.setTheme("ace/theme/monokai");
            shaderEditor.session.setMode("ace/mode/glsl");
            shaderEditor.setValue(defaultShader, -1);
            shaderEditor.setOptions({
                fontSize: "13px",
                showPrintMargin: false,
                enableBasicAutocompletion: true,
                enableLiveAutocompletion: false
            });
            shaderEditor.session.on('change', () => {
                scheduleExecution();
            });
            
            // JavaScript editor
            jsEditor = ace.edit("jsEditor");
            jsEditor.setTheme("ace/theme/monokai");
            jsEditor.session.setMode("ace/mode/javascript");
            jsEditor.setValue(defaultRunner, -1);
            jsEditor.setOptions({
                fontSize: "13px",
                showPrintMargin: false,
                enableBasicAutocompletion: true,
                enableLiveAutocompletion: false
            });
            jsEditor.session.on('change', () => {
                scheduleExecution();
            });
        }
        
        // Set status message
        function setStatus(message, type) {
            statusSpan.textContent = message;
            statusSpan.className = 'status ' + type;
        }
        
        // Compile the JavaScript module (only when code changes)
        function compileModule(jsCode) {
            // Create a function from the JavaScript code
            // The code should define a run() function and optionally a render() function
            const wrappedCode = `
                ${jsCode}
                return { run: typeof run !== 'undefined' ? run : null, 
                         render: typeof render !== 'undefined' ? render : null };
            `;
            
            const func = new Function('compute', 'renderGeneric', wrappedCode);
            return func(compute, renderGeneric);
        }
        
        // Execute the code
        async function execute() {
            const compute = initCompute();
            if (!compute) return;
            
            setStatus('Running...', 'running');
            
            try {
                const shaderSource = shaderEditor.getValue();
                const jsCode = jsEditor.getValue();
                
                // Only recompile module if JavaScript code has changed
                if (jsCode !== cachedJsCode) {
                    cachedModule = compileModule(jsCode);
                    cachedJsCode = jsCode;
                }
                
                if (!cachedModule || !cachedModule.run) {
                    throw new Error('No run() function defined in JavaScript code');
                }
                
                // Execute the run function (reuses same module instance)
                const result = await cachedModule.run(compute, shaderSource);
                
                // Render the result
                let html;
                if (cachedModule.render) {
                    html = cachedModule.render(result);
                } else {
                    html = renderGeneric(result);
                }
                
                resultDiv.innerHTML = html;
                setStatus('Success', 'success');
                
            } catch (error) {
                console.error('Execution error:', error);
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                setStatus('Error', 'error');
            }
        }
        
        // Debounced execution
        function scheduleExecution() {
            clearTimeout(executeTimeout);
            executeTimeout = setTimeout(execute, 0);
        }
        
        // Start looping execution
        function startLoop() {
            if (loopInterval) return;
            isLooping = true;
            loopInterval = setInterval(execute, 200); // 5 FPS = 200ms
            execute(); // Run immediately when starting
        }
        
        // Stop looping execution
        function stopLoop() {
            if (loopInterval) {
                clearInterval(loopInterval);
                loopInterval = null;
            }
            isLooping = false;
        }
        
        // Handle loop toggle
        function handleLoopToggle() {
            // Reset module cache to restart with initial state
            cachedModule = null;
            cachedJsCode = null;
            
            if (loopToggle.checked) {
                startLoop();
            } else {
                stopLoop();
            }
        }
        
        // Load example into editors
        async function loadExample(exampleName) {
            if (!exampleName) return;
            
            try {
                // Stop loop if running
                if (loopToggle.checked) {
                    loopToggle.checked = false;
                    stopLoop();
                }
                
                setStatus('Loading...', 'loading');
                
                // Fetch shader and JS files
                const [shaderResponse, jsResponse] = await Promise.all([
                    fetch(`./${exampleName}.glsl`),
                    fetch(`./${exampleName}.js`)
                ]);
                
                if (!shaderResponse.ok || !jsResponse.ok) {
                    throw new Error('Failed to load example files');
                }
                
                const shaderSource = await shaderResponse.text();
                let jsSource = await jsResponse.text();
                
                // Transform JS source for playground use
                // Remove exports and imports
                jsSource = jsSource
                    .replace(/export\s+(const|function|async\s+function)\s+/g, '$1 ')
                    .replace(/export\s*\{[^}]*\}/g, '')
                    .replace(/import\s+.*from\s+['"].*['"];?/g, '');
                
                // Change run function signature to include shaderSource parameter
                jsSource = jsSource.replace(
                    /async\s+function\s+run\s*\(\s*compute\s*\)/g,
                    'async function run(compute, shaderSource)'
                );
                
                // Remove the shader fetch code since we pass shaderSource directly
                jsSource = jsSource.replace(
                    /const\s+response\s*=\s*await\s+fetch\([^)]*\);?\s*const\s+shaderSource\s*=\s*await\s+response\.text\(\);?/g,
                    ''
                );
                
                // Remove shaderFile export line and other metadata constants
                // Replace each with empty line to preserve line structure
                jsSource = jsSource.replace(/.*const\s+(shaderFile|title|heading|description|buttonText)\s*=\s*[^;]+;?\s*\n/g, '');
                
                // Clean up excessive blank lines (more than 2 in a row)
                jsSource = jsSource
                    .replace(/\n\n\n+/g, '\n\n')
                    .trim();
                
                // Load code into editors
                shaderEditor.setValue(shaderSource, -1);
                jsEditor.setValue(jsSource, -1);
                
                // Reset cache to recompile
                cachedModule = null;
                cachedJsCode = null;
                
                setStatus('Ready', 'ready');
                
                // Run the example
                execute();
            } catch (error) {
                showError('Failed to load example: ' + error.message);
            }
        }
        
        // Handle example selection
        function handleExampleSelect() {
            const exampleName = exampleSelect.value;
            if (exampleName) {
                loadExample(exampleName);
                // Reset dropdown to placeholder
                setTimeout(() => {
                    exampleSelect.value = '';
                }, 100);
            }
        }
        
        // Show error message
        function showError(message) {
            resultDiv.innerHTML = `<div class="error">${message}</div>`;
            setStatus('Error', 'error');
        }
        
        // Initialize
        window.addEventListener('load', () => {
            initEditors();
            loopToggle.addEventListener('change', handleLoopToggle);
            exampleSelect.addEventListener('change', handleExampleSelect);
            execute();
        });
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            stopLoop();
            if (compute) {
                compute.dispose();
            }
        });
    </script>
</body>
</html>
